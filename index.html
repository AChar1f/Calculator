<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://freeiconshop.com/wp-content/uploads/edd/calculator-flat.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Calculator</h1>
    
    <div class="calcbody"></div>
    <div class="calscreen">

    </div>
    <div class="calbuttons">

    <button class = "mulitply">X</button>
    <button class = "divide">/</button>
    <button class = "substract">-</button>
    <button class = "coma">,</button>
    <button class = "seven">7</button>
    <button class = "eight">8</button>
    <button class = "nine">9</button>
    <button class = "four">4</button>
    <button class = "five">5</button>
    <button class = "six">6</button>
    <button class = "one">1</button>
    <button class = "two">2</button>
    <button class = "three">3</button>
    <button class = "zero">0</button>
    <button class = "equal">=</button>
    <button class = "clear">CE</button>
    <button class = "add">+</button>

    </div>
</body>
</html>
