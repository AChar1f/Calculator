<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://freeiconshop.com/wp-content/uploads/edd/calculator-flat.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="parent">
        <input class="childscreen" readonly="true" placeholder="0" data-entry>

        <div class="child" onclick="display('/')" divide>/</div>
        <div class="child" onclick="display('*')" multiply>*</div>
        <div class="child"onclick="display('%')" >%</div>
        <div class="child"onclick="lastClear()">CE</div>
        <div class="child" onclick="display('7')" numb7>7</div>
        <div class="child" onclick="display('8')" numb8>8</div>
        <div class="child" onclick="display('9')" numb9>9</div>
        <div class="child"onclick="allclear()" >AC</div>
        <div class="child" onclick="display('4')" numb4>4</div>
        <div class="child" onclick="display('5')" numb5>5</div>
        <div class="child" onclick="display('6')" numb6>6</div>
        <div class="child" onclick="display('-')" subtract>-</div>
        <div class="child" onclick="display('1')" numb1>1</div>
        <div class="child" onclick="display('2')" numb2>2</div>
        <div class="child" onclick="display('3')" numb3>3</div>
        <div class="child" onclick="display('+')" add>+</div>
        <div class="childzero"onclick="display('0')" >0</div>
        <div class="child"onclick="display('.')" >.</div>
        <div class="child" onclick="result()" >=</div>
    </div>

    
    </div>
</div>
    <script src="./script/code.js"></script>
</body>
</html>
