<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://freeiconshop.com/wp-content/uploads/edd/calculator-flat.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Calculator</h1>
    
    <div class="calcbody">
    <div class="calscreen">
        <input type="text" class="screen" value="1234">
    </div>

    <div class="calbuttons">

    <button class = "mulitply">X</button>
    <button class = "divide">/</button>
    <button class = "substract">-</button>
    <button class = "clear">CE</button>
<p> <button class = "seven">7</button>
    <button class = "eight">8</button>
    <button class = "nine">9</button>
</p>
<p> 
    <button class = "four">4</button>
    <button class = "five">5</button>
    <button class = "six">6</button>
</p>    
<p> <button class = "one">1</button>
    <button class = "two">2</button>
    <button class = "three">3</button>
    <button class = "add">+</button>
</p>
<p> <button class = "zero">0</button>
    <button>.</button>
    <button class = "delete">AC</button>    
    <button class = "equal">=</button>
</p> 

    </div>
</div>
</body>
</html>
